<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板フォーマッター | Web小説用</title>
    <meta name="description" content="Web小説の掲示板回用フォーマッター。コメントに自動で番号を付与します。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📋 掲示板フォーマッター</h1>
            <p class="subtitle">Web小説の掲示板回用テキスト変換ツール</p>
        </header>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label" for="startNumber">開始番号</label>
                    <input type="number" id="startNumber" class="setting-input" value="1" min="1">
                </div>
                <div class="setting-group">
                    <label class="setting-label" for="anonymousName">匿名名</label>
                    <input type="text" id="anonymousName" class="setting-input" value="名無し" placeholder="名無し">
                </div>
                <div class="setting-group">
                    <label class="setting-label" for="jumpMin">ジャンプ最小値（＊後）</label>
                    <input type="number" id="jumpMin" class="setting-input" value="50" min="1">
                </div>
                <div class="setting-group">
                    <label class="setting-label" for="jumpMax">ジャンプ最大値（＊後）</label>
                    <input type="number" id="jumpMax" class="setting-input" value="250" min="1">
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Input Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">✏️</div>
                    <h2 class="card-title">入力テキスト</h2>
                </div>
                <textarea id="inputText" placeholder="ここにテキストを入力してください...

例:
## スレッドタイトル
最初のコメント

2番目のコメント

＊

時間経過後のコメント"></textarea>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="formatText()">
                        <span>✨</span> 変換する
                    </button>
                    <button class="btn btn-secondary" onclick="clearInput()">
                        <span>🗑️</span> クリア
                    </button>
                </div>
            </div>

            <!-- Output Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">📝</div>
                    <h2 class="card-title">出力結果</h2>
                </div>
                <textarea id="outputText" placeholder="変換結果がここに表示されます..." readonly></textarea>
                <div class="button-group">
                    <button class="btn btn-success" onclick="copyOutput()">
                        <span>📋</span> コピー
                    </button>
                    <button class="btn btn-secondary" onclick="downloadOutput()">
                        <span>💾</span> ダウンロード
                    </button>
                </div>
            </div>
        </div>

        <!-- Help Section -->
        <div class="help-section">
            <div class="help-card">
                <h3 class="help-title">💡 使い方</h3>
                <div class="help-content">
                    <ul>
                        <li><code>## タイトル</code> でスレッドタイトルを指定</li>
                        <li>空行区切りでコメントを分割</li>
                        <li><code>＊</code>（全角）を含む行で番号をジャンプ（時間経過を表現）</li>
                        <li>設定パネルで開始番号・匿名名・ジャンプ幅をカスタマイズ可能</li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ for Web Novel Writers</p>
            <p><a href="https://github.com/maguro777R/Web_novel_bulletin_board_story_maker" target="_blank">GitHub
                    Repository</a></p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">コピーしました！</div>

    <script src="script.js"></script>
</body>

</html>
